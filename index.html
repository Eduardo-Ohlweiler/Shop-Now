<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Now</title>

    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1>Shop Now</h1>
    </header>

    <main>
        <div class="cabeçalho">
            <div class="menu">
                
                    <ul>
                        <li>Todos Produtos</li>
                        <li>Hortifruit</li>
                        <li>Panificadora</li>
                        <li>Laticínios</li>
                    </ul>
                
            </div>
            <div class="pesquisar">
                    <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar por" required>
                    <button type="button"><i class="bi bi-search"></i></button>
            </div>
        </div>
         <div class="valor-lista">
            <h2>
                <p class="atençao-item"><i class="bi bi-exclamation-circle"></i></p>
                <p>Valor total dos produtos da sessão selecionada</p>
            </h2>
            <button>R$ 44.00</button>
        </div>
        <div class="content">
            <ul>
                <li>
                    <button>
                        <img src="./src/assets/img/morangos 5kl.png" alt="Morango 5kg">
                        <p>Morango 5kg</p>
                        <small>Hortifruit</small>
                        <p>R$ 7,00</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/assets/img/bananas.png" alt="Banana 5kg">
                        <p>Banana</p>
                        <small>Hortifruit</small>
                        <p>R$ 4,00</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/assets/img/iogurte de morango.png" alt="iogurte de morango">
                        <p>Yogurte de Morango</p>
                        <small>Laticínios</small>
                        <p>R$ 3,00</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/assets/img/pao.png" alt="pao">
                        <p>Pão</p>
                        <small>Hortifruit</small>
                        <p>R$ 5,00</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/assets/img/leite.png" alt="leite">
                        <p>Leite</p>
                        <small>Laticínios</small>
                        <p>R$ 7,00</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/assets/img/bolo.png" alt="bolo">
                        <p>Bolo</p>
                        <small>Panificadora</small>
                        <p>R$ 10,00</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/assets/img/torta.png" alt="torta de maçã">
                        <p>Torta Maçã</p>
                        <small>Hortifruit</small>
                        <p>R$ 4,00</p>
                    </button>
                </li>
                <li>
                    <button>
                        <img src="./src/assets/img/maça.png" alt="maçã">
                        <p>Maçã</p>
                        <small>Hortifruit</small>
                        <p>R$ 4,00</p>
                    </button>
                </li>
            </ul>   
        </div> 
    </main>
</body>
</html>
